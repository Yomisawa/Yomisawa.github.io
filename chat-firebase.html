<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="chat-firebase.html" rel="stylesheet"/>
  <title>Chat con Firebase</title>
</head>
<body>
  <div class="flex-container-row">
    <div>
      <h3>Chat utilizando Firebase</h3>
    </div>
    <div>
      <img id="imagenLogo" src="https://umg.edu.gt/assets/umg.png">
    </div>
  </div>
  <div class="flex-container-row">
          <div>Estas conectado Como:</div>
  </div>
  <div class="flex-container-row">
       <div id="usuarioConectado"><b>No conectado</b></div>
  </div>
  <div class="flex-container-row">
       <button class="botonIniciar" id="botonIniciar">Iniciar sesion</button>
       <button class="botonCerrar" id="botonCerrar" style="display:none">Cerrar sesion</button>
  </div>
  <div class="flex-container-row">
    <div id ="mensajesChat">
       Aca deben aparecer los mensajes
    </div>
  </div>  
  <div class="flex-container-row">
    <input type="text" id="textoMensaje" placeholder="Escribe tu mensaje y preciona enter">
  </div>
  <script src="JSFB.js" type="module"></script>
</body>
</html>
